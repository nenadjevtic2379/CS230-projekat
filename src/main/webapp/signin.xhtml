<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>login</title>
</h:head>
<h:body>
    
	<h:form>
		<p:growl id="growl" sticky="true" />
                
                
                
                <h:panelGrid columns="2" style="position: absolute; height:250px; top: 200px; left:550px;">
                    
                    
                   
                    <f:facet name="header">
                        
                        <p:outputLabel>Unesite podatke za logovanje</p:outputLabel>
                    </f:facet>
			<h:outputLabel for="email">E-Mail:</h:outputLabel>
			<p:inputText id="email" value="#{loginView.email}" required="true" requiredMessage="Unesite e-mail"></p:inputText>

			<h:outputLabel for="password">Password:</h:outputLabel>
                        <p:password id="password" value="#{loginView.password}" required="true" requiredMessage="Unesite password"></p:password>
                        <f:facet name="footer">
                            <p:commandButton style="float: right" action="#{loginView.login}" update="@form" value="Login"></p:commandButton>
                            <p:link style="float:left; padding-top: 12px;" value="Napravi novi nalog" outcome="register" />
                        </f:facet>
			
		</h:panelGrid>
	</h:form>
	
	
	
	
</h:body>
</html>
