<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="#{bundle.ViewPatientLabel_patientFirstName}"/>
                    <h:outputText value="#{patientController.selected.patientFirstName}" title="#{bundle.ViewPatientTitle_patientFirstName}"/>
                    
                    <h:outputText value="#{bundle.ViewPatientLabel_patientLastName}"/>
                    <h:outputText value="#{patientController.selected.patientLastName}" title="#{bundle.ViewPatientTitle_patientLastName}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_birthDate}"/>
                    <h:outputText value="#{patientController.selected.birthDate}" title="#{bundle.ViewPatientTitle_birthDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPatientLabel_jmbg}"/>
                    <h:outputText value="#{patientController.selected.jmbg}" title="#{bundle.ViewPatientTitle_jmbg}"/>
              <!--      <h:outputText value="#{bundle.ViewPatientLabel_addedBy}"/> -->
               <!--     <h:outputText value="#{patientController.selected.addedBy}" title="#{bundle.ViewPatientTitle_addedBy}"/> -->
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientController.destroyAndView}" value="#{bundle.ViewPatientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatientEditLink}"/>
                <br />
                <h:commandLink action="#{patientController.prepareCreate}" value="#{bundle.ViewPatientCreateLink}" />
                <br />
                <h:commandLink action="#{patientController.prepareList}" value="#{bundle.ViewPatientShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/user/pregledPacijenta/List1" value="PoÄetna"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
