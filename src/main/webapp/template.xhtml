<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body style="margin: 0 100px 0 100px; background: white; padding-top: 100px;">

        <h4 style=" position: fixed; width:100%; right: 0; top:0;">
            <h:form>
                <ui:insert name="menu">

                   

                    <p:menubar>
                        
                        <p:menuitem>
                             <h:link  outcome="/user/pregledPacijenta/List1">
                        <h:graphicImage name="myclinic.png" height="30" />
                        
                    </h:link>
                            
                        </p:menuitem>
                        
                        <p:menuitem style="margin-left: 5px;" outcome="/user/pregledPacijenta/List1" value="Početna">
                            
                        </p:menuitem>
                        
                        <p:submenu style="margin-left: 5px;" label="Opcije" icon="ui-icon-document">
                            <p:submenu label="Dodaj">
                                <p:menuitem value="Pacijenti" outcome="/user/patient/Create"  />
                                <p:menuitem value="Pregled" outcome="/user/pregledPacijenta/Create" />  
                            </p:submenu>
                            <p:submenu label="Lista">
                                <p:menuitem value="Pacijenti" outcome="/user/patient/List" />
                                 <p:menuitem value="Pregled" outcome="/user/pregledPacijenta/List" />
                            </p:submenu>
                        </p:submenu>

                        
                        <f:facet name="options"> 
                            <h:outputText style="padding-right: 10px;" value="#{loginView.authenticatedUser.email}" />
                        </f:facet>
                        
                        <f:facet name="options">
                           
                            <p:commandButton value="Logout" update="@form"  action="#{loginView.logout()}" icon="ui-icon-extlink" />
                            
                        </f:facet>

                    </p:menubar>


                </ui:insert>
            </h:form>
        </h4>

        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
